<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalėdinis TECHIN programavimo iššūkis 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css"
    />
    <link rel="stylesheet" href="./day.css" />
  </head>

  <body
    class="min-h-screen bg-slate-950 text-slate-50 flex flex-col items-center"
  >
    <nav></nav>

    <main class="w-full max-w-5xl px-4 pb-10 pt-6">
      <div
        id="assignment"
        class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start"
      >
        <!-- Input card: first on mobile, second on desktop -->
        <section
          class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl order-1 md:order-2"
        >
          <h2 class="text-lg font-semibold mb-4">Inputs</h2>

          <div class="flex gap-4 flex-col sm:flex-row">
            <div id="count-input" class="flex-1">
              <label
                for="melons-count"
                class="block text-sm font-medium text-slate-200"
              >
                Melon count
              </label>
              <input
                type="number"
                id="melons-count"
                name="melons-count"
                min="1"
                class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              />
            </div>

            <div id="weight-input" class="flex-1 hidden">
              <label
                for="weight"
                class="block text-sm font-medium text-slate-200"
              >
                Weight
              </label>
              <input
                type="number"
                id="weight"
                name="weight"
                min="0"
                step="0.01"
                inputmode="decimal"
                autocomplete="off"
                class="mt-1 p-2 rounded bg-gray-800 text-white w-full border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              />
            </div>
          </div>

          <div class="mt-4 flex gap-3">
            <button
              type="button"
              id="submit"
              class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-600 rounded-lg hover:bg-emerald-500 text-sm font-medium transition shadow-md hover:shadow-lg"
            >
              <span>Next</span>
            </button>
            <button
              type="button"
              id="cancel"
              class="inline-flex items-center gap-2 px-4 py-2 bg-red-600 rounded-lg hover:bg-red-500 text-sm font-medium transition shadow-md hover:shadow-lg hidden"
            >
              <span>Cancel</span>
            </button>
          </div>
        </section>

        <!-- Melons preview: second on mobile, first on desktop -->
        <section
          class="flex flex-col gap-4 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl pb-10 order-2 md:order-1"
        >
          <h2 class="text-lg font-semibold mb-1">Melons preview</h2>
          <div
            id="input-container"
            class="flex flex-row w-full flex-wrap gap-3"
          ></div>
          <div
            id="results"
            class="mt-4 text-sm text-slate-200 space-y-1"
            aria-live="polite"
          ></div>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
